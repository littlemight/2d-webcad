<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>2D Web Cad</title>
    <link rel="stylesheet" href="./tailwind.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body class="">
    <div id="js-main" class="main">
      <div class="">
        <h1 class="text-4xl px-3 pt-3">CACAD</h1>
        <p class="px-3">Completely Amateur Computer Aided Design</p>
      </div>
      <div class="header w-full px-3">
        <button id="selectBtn" class="btn btn-blue">Select</button>
        <button id="lineBtn" class="btn btn-blue">Line</button>
        <button id="squareBtn" class="btn btn-blue">Square</button>
        <button id="polygonBtn" class="btn btn-blue">Polygon</button>
        <!-- <button id="saveBtn" class="btn btn-blue">Save</button> -->
        <a id="saveBtn" class="btn btn-blue cursor-pointer">Save</a>
        <input type="file" id="fileSelect" class="">
        <button id="loadBtn" class="btn btn-blue">Load</button>
        <!-- pas di click, ubah mode ke color, semua warna dibawah di apply ke SelectedShape -->
        <button id="colorBtn" class="btn btn-blue">Color</button>
        <input type="color" id="color" value="#ff0000" />
        <label for="head">Color</label>
        <input type="color" id="border" value="#ffffff" />
        <label for="head">Border</label>
      </div>
      <div class="px-3" style="border-width: 2; border-color: black">
        <p>Mouse: <span id="mouse-pos"></span></p>
        <p>Canvas: <span id="canvas-pos"></span></p>
        <div class="flex justify-center mt-3">
          <canvas id="gl-display" width="1200" height="1200"></canvas>
        </div>
      </div>
      <div class="text-center p-6 text-base">
        All rights reserved
      </div>
    </div>
    <script src="../src/index.ts" defer></script>
  </body>
</html>
